<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기존 자바스크립트 DOM 조작 카운터 구현</title>
</head>
<body>
    <div id="root"></div>
    <script>
        let state = 0
        const root = document.querySelector("#root");
        const button = document.createElement("button");
        // 버튼을 누를때마다 카운트 숫자가 올라가고 화면에 출력(렌더링)되는 코드
        function render(props) {
            root.innerHTML = "";
            console.log(props);
            button.innerHTML = `클릭 수: ${props}`;
            root.appendChild(button);
        }
        button.addEventListener("click", () => {
            state = state + 1;
            // state만 직접 변경한다고 해서 자동으로 바뀌지 않음. => 수동으로 render호출
            // render(state); 
        });
        render(state); // 초기 렌더링
    </script>
</body>
</html>
