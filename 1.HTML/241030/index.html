<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록11기 첫 수업</title>
</head>
    <body>
        오늘은 블록 첫수업이야
        <!-- 컨텐츠의 강조 -->
        <!-- 헤드라인 태그 : 텍스트를 강조하여 표시할 때 사용 -->
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>
        <!-- 인라인 형태 -->
        <a>네이버 이동</a>
        <a>구글 이동</a>
        <!-- 블록 형태 -->
        <div>block효과를 주기 위해서</div>
        <!-- 인라인 형태 -->
        <span>인라인 형태를 주기 위해서</span>

        <div>block효과를 주기 위해서</div>
        <span>인라인 효과를 주기 위해서</span>
        <div>block효과를 주기 위해서</div>
        <span>인라인 효과를 주기 위해서</span>

        <!-- 블록형태 -->
         <!-- 리스트를 나타내는 엘리먼트 -->
          <!-- unordered list 질서정연하지 않은, 순서가없는 목록 엘리먼트 -->
            <!-- list item의 약자 -->
        <ul>
            <li>1번</li>
            <li>2번</li>
            <li>3번</li>
            <li>4번</li>
            <li>5번</li>
        </ul>
    </body>
</html>
