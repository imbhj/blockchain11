<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입</h2>
    <ul>
        <li>
            <span>아이디</span>
            <!-- text : 문자 -->
            <!-- type : input의 입력할 수 있는 타입 속성을 정의 -->
            <input type="text">
            <input type="radio">
            <input type="checkbox">
        </li>
        <li>
            <span>패스워드</span>
            <input type="password">
        </li>
        <li>
            <!-- 인라인형태 -->
            <button>로그인</button>
            <button>회원가입</button>
        </li>

        <!-- 
            블록형태와 인라인 형태를 잘 구분하여 내가 원하는
            영역에 꽂을 수 있는 능력을 길러야 한다. 
        -->
    </ul>
</body>
</html>
