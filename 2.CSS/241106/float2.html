<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <link rel="stylesheet" href="./public/css/float2.css"></link>
</head>
<body>
    한 블록 요소 안에 왼쪽 정렬, 오른쪽 정렬 요소를 삽입할 수 있다.
    <div id="container">
        <div class="float-left">나는 왼쪽 박스</div>
        <div class="float-right">나는 오른쪽 박스</div>
    </div>
</body>
</html>
