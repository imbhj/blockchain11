<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 다중 클래스 선택자 예제</title>
    <style>
        /* 다중 클래스 선택자 */
        /* 
            .box.container.high {
            color: red;

            많이 헷갈리고 어려워서 사용을 잘 안하는 선택자(직관적이지 못함)
            클래스가 .box를 가지고 있거나(또는) .container를 가지고 있거나(또는)
            .high(또는)를 가지고 있으면 적용해주세요
        } 
        */
        .high {
            /* !important : 점수 무한대 */
            color : blue !important;
        }
        .box.high {
            color: red;
        }
    </style>
</head>
<body>
    <p>CSS 다중 선택자 예제</p>
    <div class="container">
        나는 컨테이너
        <div class="box container high">
            이 요소는 두 클래스가 모두 적용된 요소
        </div>
        <div class="high">나도 적용할래!</div>
    </div>
</body>
</html>
