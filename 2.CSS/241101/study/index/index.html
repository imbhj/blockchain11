<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .footer > span {
            color : red
        }
        .first-child + li + li::marker {
            color : black
        }
        .first-child + li + li {
            color : aqua
        }
        input[type="email"] {
            border : 1px solid red
        }
        .first-child + li + li + li + li::marker{
            color : black
        }
        .first-child + li + li + li + li{
            color : aqua
        }
    </style>
</head>
<body>
    <!-- 
        1. 선택자 너무 어려워요 빨간색으로 만들기
        2. input 타입이 email인 경우를 선택하여 border 색 변경
        3. 나를 칠해보세요의 색을 아쿠아 색으로 변경
    -->
    <div class="container">
        <div class="header">
            <p>나는 헤더</p>
            <button type="button">버튼</button>
        </div>
        <div class="body">
            <p id="body-item">나는 바디</p>
            <input type="email">
        </div>
        <div class="footer">
            <p class="footer-item">나는 푸터</p>
            <div>
                <ul>
                    <li class="first-child"></li>
                    <li></li>
                    <li>나를 칠해보세요</li>
                    <li></li>
                    <li>나를 칠해보세요</li>
                </ul>
            </div>
            <span>선택자 너무 어려워요</span>
        </div>
    </div>
</body>
</html>
