<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS직계 자식 선택자</title>
    <style>
        .child {
            color : red;
        }
        .parent > div > .child {
            color : blue
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">직계 자식 태그</div>
        <div>
            <div class="child">
                후손 태그
            </div>
        </div>
    </div>
</body>
</html>
