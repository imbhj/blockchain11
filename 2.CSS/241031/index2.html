<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css를 작성하는 공간 또는 이름을 끌고오는 공간 -->
     <!-- 
        css는 어떻게 잘해요?

        선택자를 많이 알아야 합니다.(최대한)
        속성이 무엇이 있는지 알아야한다.(최대한)
        각 속성마다 어떠한 속성값을 사용할 수 있는지 알아야 합니다.(최대한)
     -->
    <style>
        /* 
            태그 중에 #(id)title를 찾아서 괄호안의 코드를
            실행시켜준다는 의미
        */
        #title {
        /* background : 컨텐츠의 배경색 속성*/
            background: red;
        }
    </style>
</head>
<body>
    <!-- 이름을 끌고오기 위해선 id 또는 class의 속성값이 필요하다 -->
    <!-- 이름을 끌고오기 위해서 사용되는 속성은 class, id의 속성값 -->
    <h1 id="title">제목</h1>
</body>
</html>
