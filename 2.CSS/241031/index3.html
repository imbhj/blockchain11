<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부에 있는 CSS파일 불러옴 -->
    <!-- 절대 경로, 상대 경로 -->
    <link href="./public/css/index.css" rel="stylesheet"></link>
    <!-- 
        CSS를 적용하는 방법 세 가지
        cascading style sheet
        1. <style>태그를 선언하여 CSS를 작성
        2. 태그의 공통 속성 중 style속성 사용
        3. 외부에 있는 CSS파일 불러와서 적용
    -->
</head>
<body>
    <div id="header">1</div>
    <span>2</span>
    <span>3</span>
    <div>4</div>
    <span>5</span>
</body>
</html>
