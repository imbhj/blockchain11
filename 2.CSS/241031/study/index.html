<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS : 이름을 끌고오는 공간 -->
    <style>
        /* 선택자 */

        /* id속성의 속성값(이름)을 가져오고 싶을 때 */
        #title {
            background: red;
        }
        /* class속성의 속성값(이름)을 가져오고 싶을 때 */
        .title {
            background: blue;
        }
    </style>
</head>
<body>
    <!-- 공통 속성 => 이름을 끌고 올 수 있는 공통 속성 => id, class -->
    <h1 id="title" class="title">제목</h1>
</body>
</html>
