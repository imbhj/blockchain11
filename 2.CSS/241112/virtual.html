<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자</title>
    <link rel="stylesheet" href="./public/css/virtual.css"/>
</head>
<body>
    <!-- 여러 선택지 중에서 한 가지 선택만 가능하게하는 버튼 -->
     <!-- 어떻게 라디오가 그룹화 한다는 걸 인식하지? -->
    <h2>좋아하는 색깔을 선택하세요</h2>
    <input type="radio" id="red" name="color" checked />
    <label for="red">빨강</label>

    <input type="radio" id="blue" name="color" />
    <label for="blue">파랑</label>

    <input type="radio" id="yellow" name="color" />
    <label for="yellow">노랑</label>

    <div class="red-item">빨강!</div>
    <div class="blue-item">파랑!</div>
    <div class="yellow-item">노랑!</div>
</body>
</html>

<!-- 
    checked는 화면(첫 로드)이 처음 실행 될 때부터 
    특정 옵션을 미리 선택된 상태로 나타내고 싶을 때
    
    <input type="radio" id="melon" name="fruit" />
    <label for="fruit">멜론</label> 
-->
